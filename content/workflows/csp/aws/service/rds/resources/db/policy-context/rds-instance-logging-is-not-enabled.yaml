schema: 1
type: policy-context

id: rds-instance-logging-is-not-enabled
name: RDS instance logging is not enabled
labels:
  - contextualization

csp: aws
service: rds
resource-type: db

class: risk
subclass: config
category: visibility
subcategory: logging

filters:
  - vendor: aws-config
    policies:
      - rds-logging-enabled
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("rds-logging-enabled"))

risk-config:
  default-risk: medium

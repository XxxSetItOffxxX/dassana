schema: 1
type: policy-context

id: redshift-cluster-enhanced-vpc-routing-is-not-enabled
name: Redshift cluster enhanced VPC routing is not enabled
labels:
  - contextualization

csp: aws
service: redshift
resource-type: cluster

class: risk
subclass: config
category: networking
subcategory: firewall

filters:
  - vendor: aws-config
    policies:
      - redshift-enhanced-vpc-routing-enabled
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("redshift-enhanced-vpc-routing-enabled"))

risk-config:
  default-risk: high

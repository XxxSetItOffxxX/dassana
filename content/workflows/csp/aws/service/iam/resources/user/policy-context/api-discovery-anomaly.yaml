schema: 1
type: policy-context
 
id: api-discovery-anomaly
name: An API commonly used for resource discovery in attacks was invoked anomalousy.
labels:
  - contextualization
 
csp: aws
service: iam
resource-type: user
 
class: incident
subclass: discovery
category: cloud-service-discovery
 
filters:
  - vendor: aws-guardduty
    policies:
      - Discovery:IAMUser/AnomalousBehavior
    match-type: any
    rules:
      - .vendorId == "aws-guardduty" and (.vendorPolicy | contains("Discovery:IAMUser/AnomalousBehavior"))
 
risk-config:
  default-risk: low

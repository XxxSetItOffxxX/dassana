schema: 1
type: policy-context

id: sqs-queue-is-not-encrypted
name: SQS queue is not encrypted
labels:
  - contextualization

csp: aws
service: sqs
resource-type: queue

class: risk
subclass: config
category: networking
subcategory: encryption

filters:
  - vendor: aws-config
    policies:
      - sqs-queue-encrypted
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("sqs-queue-encrypted"))
  - vendor: prisma-cloud
    policies:
      - 9412cde3-bd58-4ca5-b88b-cda44c7adfa5
    match-type: any
    rules:
      - .vendorId == "prisma-cloud" and .vendorPolicy == "9412cde3-bd58-4ca5-b88b-cda44c7adfa5"

risk-config:
  default-risk: medium
